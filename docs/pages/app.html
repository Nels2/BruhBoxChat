<!DOCTYPE html>
<html>

<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width">
	<title>BruhBox Server</title>
	<link href="../css/style.css" rel="stylesheet" type="text/css" />
	<link rel="shortcut icon" type="image/x-icon" href="../images/fav.png">
</head>

<body>
	<div class="app">
		<div class="history"></div>
		<div class="interface">
			<input type="text" id="message" placeholder="Send message to {{room}} as {{user}}" autofocus>
		</div>
	</div>
	<template id="lineTemplate">
		<div class="line">
			<p class="line-user">{{user}}</p>
			<p class="line-message">{{message}}</p>
		</div>
	</template>
	<template id="serverLineTemplate">
		<div class="line">
			<p class="line-message server">{{message}}</p>
		</div>
	</template>
	<script src="/socket.io/socket.io.js"></script>
	<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
	<script src="../js/script.js"></script>
</body>

</html>
